<template name="layout">
 <body>
    <header>
      {{> navbar}}
    </header>
    {{> yield}}
  </body>
</template>

<template name="navbar">
  <div class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" href="/Upload">UriMg</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
	</div>
	<div class="navbar-collapse collapse">
        {{> navitems}}
		<ul class="nav navbar-nav navbar-right">
			{{> loginButtons}} <!-- here -->
		</ul>
	</div>
  </div>
</template>

<template name="navitems">
  {{ #if currentuser }}
    <ul class="nav navbar-nav navbar-left">
      <li><a href="/MyImgs">My Imgs</a></li>
      <li><a href="/Random">Random Imgs</a></li>
      <li><a href="/Newest">Newest Imgs</a></li>            
    </ul>        
  {{/if}}
</template>
<template name="hello">
 <div id="dropzone" class="dropzone">
  {{> about}}
  {{> contact}}
 </div>
</template>

<template name="about">
  <h1> About Us </h1>
  <p>This page was designed to clone Imgur. It was a group project designed by Kevin Riehl, Josh Lyon, David Duke, and Chris Barbour.</p>
  
</template>

<template name="contact">
 
  <h1> Contact Us </h1>
  <ul>
   <li> Email: UrImgSupport@gmail.com</li>
  </ul>
</template>
